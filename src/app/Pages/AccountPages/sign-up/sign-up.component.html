<section id="signup" class="signup d-flex align-items-md-center" name="signup">
    <div class="container-xl">
        <div class="signup-content px-sm-3 p-lg-5">
            <form action="/home">                    
                <div class="text-center">
                  <h3>أنشىء حسابك المجاني</h3>
                  <p class="py-3">هل لديك حساب على قوسين؟ <a routerLink="/login">تسجيل الدخول</a></p>
                </div>
                
                  <div class="form-floating my-4">
                    <input type="text" class="form-control rounded-0 shadow-none" id="f-name" placeholder="اسمك الأول" name="f-name" autocomplete="name" required>
                    <label for="f-name">اسمك الأول</label>                    
                  </div> 
                  <div class="form-floating my-4">
                    <input type="text" class="form-control rounded-0 shadow-none" id="l-name" placeholder="اسمك الأخير" name="l-name" autocomplete="name" required>
                    <label for="l-name">اسمك الأخير</label>                    
                  </div> 
                  <div class="form-floating my-4">
                    <input type="email" class="form-control text-start rounded-0 shadow-none" id="email" placeholder="البريد الإلكتروني" name="email"  autocomplete="email" required>
                    <label for="email">البريد الإلكتروني</label>
                  </div>
                  <div class="form-floating password my-4">
                    <input type="password" [type]="fieldPasswordType ? 'text' : 'password'" class="form-control rounded-0 shadow-none" id="pwd" placeholder="كلمة المرور" name="pwd" autocomplete="new-password" required>
                    <button class="btn" type="button" (click)="showHidePassword()">
                      <i class="bi" [ngClass]="{'bi-eye-slash': !fieldPasswordType, 'bi-eye': fieldPasswordType}"></i>                      
                    </button>
                    <label for="pwd">كلمة المرور</label>
                  </div>                   
                  <div class="form-floating password my-4">
                    <input type="password" [type]="fieldConfirmPasswordType ? 'text' : 'password'" class="form-control rounded-0 shadow-none" id="v-pwd" placeholder="تأكيد كلمة المرور" name="v-pwd" autocomplete="new-password" required>
                    <button class="btn" type="button" (click)="showHideConfirmPassword()">
                      <i class="bi" [ngClass]="{'bi-eye-slash': !fieldConfirmPasswordType, 'bi-eye': fieldConfirmPasswordType}"></i>                      
                    </button>
                    <label for="v-pwd">تأكيد كلمة المرور</label>                    
                  </div>                  
                  <button type="submit" class="btn py-2 rounded-pill w-100">سجل الآن</button>
            </form>            
        </div>
    </div>
</section>
